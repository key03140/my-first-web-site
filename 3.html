    <H2>표범</H2>
    <p>표범(豹-, Panthera pardus)은 고양이과 동물이다. 돈점박이·알락범·돈범·불범이라고도 한다.[2][3] 몸 빛깔은 담황색에서 갈색이고 검은 반점이 있으며 등의 검은색 무늬는 매화 모양이다. 고양이과 동물 중에서 환경에 대한 적응력이 가장 뛰어나며 덩치도 호랑이, 사자, 재규어, 퓨마 다음으로 크다.
